<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Continents</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 30px 0;
      background: linear-gradient(to right, #ffcc00, #fffacd, #ffcc00);
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background-color: #121212;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      transition: 0.4s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    .card a {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      display: inline-block;
    }

    .glow {
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowing 8s linear infinite;
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .card a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Explore The Continents of the World</h1>

  <div class="container">
    <div class="card"><a href="asia.html" class="glow">Asia</a></div>
    <div class="card"><a href="africa.html" class="glow"> Africa</a></div>
    <div class="card"><a href="europe.html" class="glow"> Europe</a></div>
    <div class="card"><a href="north-america.html" class="glow"> North America</a></div>
    <div class="card"><a href="south-america.html" class="glow"> South America</a></div>
    <div class="card"><a href="australia.html" class="glow"> Australia</a></div>
    <div class="card"><a href="antarctica.html" class="glow">Antarctica</a></div>
  </div>
</body>
</html>
